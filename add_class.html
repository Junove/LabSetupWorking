<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Class</title>
</head>
<body>
    <h1>Add New Class</h1>
    <form action="add_class.php" method="post">
        <label for="class_name">Class Name:</label>
        <input type="text" id="class_name" name="class_name" required>
        <br><br>
        <label for="num_instances">Number of Instances:</label>
        <input type="number" id="num_instances" name="num_instances" min="1" required>
        <br><br>
        <label for="amis">AMIs (comma-separated):</label>
        <input type="text" id="amis" name="amis" required>
        <br><br>
        <input type="submit" value="Add Class">
    </form>
</body>
</html>
